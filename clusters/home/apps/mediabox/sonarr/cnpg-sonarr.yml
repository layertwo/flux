---
apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: cnpg-sonarr
  namespace: mediabox
spec:
  instances: 2
  primaryUpdateStrategy: unsupervised
  primaryUpdateMethod: switchover
  imageName: ghcr.io/cloudnative-pg/postgresql:17.1
  bootstrap:
    initdb:
      database: sonarr_main
      owner: sonarr
  storage:
    storageClass: sunbeam-nfs-csi
    size: 4Gi
