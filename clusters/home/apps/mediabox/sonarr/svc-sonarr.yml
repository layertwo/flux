---
apiVersion: v1
kind: Service
metadata:
  name: sonarr
  namespace: mediabox
  labels:
    app: "mediabox"
    app.kubernetes.io/instance: "sonarr"
    app.kubernetes.io/name: "sonarr"
    app.kubernetes.io/component: server
spec:
  type: ClusterIP
  publishNotReadyAddresses: false
  ports:
    - name: sonarr
      port: 8989
      protocol: TCP
      targetPort: 8989
  selector:
    app.kubernetes.io/name: sonarr
    app.kubernetes.io/instance: sonarr
    app.kubernetes.io/component: server
