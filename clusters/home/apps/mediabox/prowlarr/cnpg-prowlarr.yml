---
apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: cnpg-prowlarr
  namespace: mediabox
spec:
  instances: 2
  primaryUpdateStrategy: unsupervised
  primaryUpdateMethod: switchover
  imageName: ghcr.io/cloudnative-pg/postgresql:16.5
  bootstrap:
    initdb:
      database: prowlarr_main
      owner: prowlarr
  storage:
    storageClass: sunbeam-nfs-csi
    size: 4Gi
