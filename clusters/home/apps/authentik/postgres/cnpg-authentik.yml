---
apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: cnpg-authentik
  namespace: authentik
spec:
  instances: 2
  primaryUpdateStrategy: unsupervised
  primaryUpdateMethod: switchover
  imageName: ghcr.io/cloudnative-pg/postgresql:17.1
  bootstrap:
    initdb:
      database: authentik
      owner: authentik
  storage:
    storageClass: sunbeam-nfs-csi
    size: 4Gi
  walStorage:
    storageClass: sunbeam-nfs-csi
    size: 4Gi
