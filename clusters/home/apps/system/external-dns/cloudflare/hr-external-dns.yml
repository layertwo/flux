---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app external-dns-cloudflare
  namespace: external-dns
spec:
  chart:
    spec:
      chart: external-dns
      sourceRef:
        kind: HelmRepository
        name: external-dns
        namespace: flux-system
      version: 1.14.5
  interval: 60m
  values:
    fullnameOverride: *app
    provider:
      name: cloudflare
    env:
      - name: CF_API_TOKEN
        valueFrom:
          secretKeyRef:
            name: external-dns-cloudflare
            key: token
    extraArgs:
      - --annotation-filter=external-dns.alpha.kubernetes.io/enabled in (true)
      - --cloudflare-dns-records-per-page=1000
      - --events
      - --ignore-ingress-tls-spec
      - --ingress-class=external
    policy: sync
    sources:
      - service
      - ingress
      - traefik-proxy
    domainFilters:
      - layertwo.dev
    serviceMonitor:
      enabled: false
