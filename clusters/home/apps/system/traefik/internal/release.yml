---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: traefik-internal
  namespace: traefik-system
spec:
  chart:
    spec:
      chart: traefik
      sourceRef:
        kind: HelmRepository
        name: traefik
        namespace: flux-system
      version: 28.2.0
  dependsOn:
    - name: cert-manager
      namespace: cert-manager
  interval: 60m
  values:
    service:
      annotations:
        external-dns.alpha.kubernetes.io/enabled: "true"
        external-dns.alpha.kubernetes.io/hostname: "proxy-internal.layertwo.dev"
        metallb.universe.tf/address-pool: internal
    ingressClass:
      annotations:
        ingressclass.kubernetes.io/is-default-class: "true"
    ingressRoute:
      dashboard:
        annotations:
          external-dns.alpha.kubernetes.io/enabled: "true"
          external-dns.alpha.kubernetes.io/hostname: "traefik-internal.layertwo.dev"
          external-dns.alpha.kubernetes.io/target: "proxy-internal.layertwo.dev"
        entryPoints: ["websecure"]
        matchRule: Host(`traefik-internal.layertwo.dev`)
    providers:
      kubernetesCRD:
        allowCrossNamespace: true
        ingressClass: "traefik-internal"
      kubernetesIngress:
        ingressClass: "traefik-internal"
    logs:
      access:
        enabled: true
